<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Collection Portal</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f4f7f9;
            --text: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-top: 0;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            /* Prevents iOS auto-zoom */
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row>.form-group {
            flex: 1;
        }

        /* Camera Interface */
        #camera-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            position: relative;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            display: block;
            height: auto;
        }

        #preview-img {
            width: 100%;
            border-radius: 12px;
            display: none;
            border: 3px solid var(--success);
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-camera {
            background: #6c757d;
            color: white;
            margin-bottom: 10px;
        }

        .btn-snap {
            background: var(--success);
            color: white;
            margin-top: 10px;
        }

        .btn-retake {
            background: var(--danger);
            color: white;
            margin-bottom: 15px;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            margin-top: 20px;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .consent-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Participant Registration</h2>

        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter full name" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" placeholder="080..." required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="2" placeholder="Residential address..."></textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>State</label>
                    <select id="stateSelect" name="state" onchange="handleStateChange()" required>
                        <option value="">-- Select --</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Abuja">Abuja</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <select id="locationSelect" name="location" required>
                        <option value="">Select state first</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Recorded By (Staff Name)</label>
                <input type="text" name="recordedBy" required>
            </div>

            <label>Live Photo Attachment</label>
            <button type="button" id="openCamBtn" class="btn btn-camera" onclick="startCamera()">ðŸ“· Open Rear
                Camera</button>

            <div id="camera-wrapper">
                <video id="videoStream" autoplay playsinline></video>
                <button type="button" class="btn btn-snap" onclick="takePhoto()">Capture Snapshot</button>
            </div>

            <img id="preview-img">
            <button type="button" id="retakeBtn" class="btn btn-retake" style="display:none"
                onclick="startCamera()">Retake Photo</button>

            <input type="hidden" name="image" id="base64Data">

            <div class="consent-box">
                By submitting this form, I agree that my biodata and photograph may be used for official training
                verification and record-keeping purposes.
            </div>
            <div class="form-group" style="display:flex; align-items:center; gap:10px;">
                <input type="checkbox" id="consentCheck" required style="width:20px; height:20px;">
                <label for="consentCheck" style="margin-bottom:0">I agree to these terms</label>
            </div>

            <div id="loadingStatus" class="loader">Sending data to server...</div>
            <button type="submit" id="submitBtn" class="btn btn-submit">Submit Registration</button>
        </form>
    </div>

    <script>
        // Configuration
        const SCRIPT_URL = "https://script.google.com/macros/library/d/1DZgl5Cd3yAUfolitGwpYlxn3rjiOiB_PrTU2mxIwXGqPkgi7D09O69hP/6";
        const LOCATIONS = {
            "Lagos": ["Ikeja Center", "Lekki Hub", "Surulere Office", "Yaba Tech"],
            "Abuja": ["Maitama HQ", "Wuse Plaza", "Gwarinpa Center", "Asokoro"]
        };

        let videoStream = null;

        // 1. Handle Dynamic Dropdowns
        function handleStateChange() {
            const state = document.getElementById('stateSelect').value;
            const locDropdown = document.getElementById('locationSelect');
            locDropdown.innerHTML = '<option value="">-- Select Location --</option>';

            if (LOCATIONS[state]) {
                LOCATIONS[state].forEach(loc => {
                    const opt = document.createElement('option');
                    opt.value = loc;
                    opt.textContent = loc;
                    locDropdown.appendChild(opt);
                });
            }
        }

        // 2. Camera Management
        async function startCamera() {
            document.getElementById('openCamBtn').style.display = 'none';
            document.getElementById('preview-img').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('camera-wrapper').style.display = 'block';

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // Prefer rear camera
                });
                document.getElementById('videoStream').srcObject = videoStream;
            } catch (err) {
                alert("Error accessing camera: " + err.message);
                document.getElementById('openCamBtn').style.display = 'block';
                document.getElementById('camera-wrapper').style.display = 'none';
            }
        }

        function takePhoto() {
            const video = document.getElementById('videoStream');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            document.getElementById('base64Data').value = dataUrl;

            // UI Transitions
            const preview = document.getElementById('preview-img');
            preview.src = dataUrl;
            preview.style.display = 'block';

            stopCamera();
            document.getElementById('camera-wrapper').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'block';
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        // 3. Form Submission
        document.getElementById('registrationForm').onsubmit = async function (e) {
            e.preventDefault();

            if (!document.getElementById('base64Data').value) {
                return alert("Please take a live photo before submitting.");
            }

            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loadingStatus');

            submitBtn.disabled = true;
            loader.style.display = 'block';

            const formData = new FormData(this);
            const payload = Object.fromEntries(formData.entries());

            try {
                // Sending data to Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    mode: 'no-cors' // Google Apps Script requires no-cors for external POSTs
                });

                alert("Submission Successful! The record has been sent to the database.");
                location.reload(); // Refresh form for next participant
            } catch (err) {
                alert("Network Error: " + err.message);
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        };
    </script>

</body>

</html>
